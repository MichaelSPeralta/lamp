<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>example.com</title>
    <style type="text/css">
      html, body {
        height: 100%;
      }
      body {
        align-items: center;
        background-color: #999;
        background: radial-gradient(circle at center, #fff 0%, #ccc 75%, #999 100%);
        color: #333;
        display: flex;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        font-size: inherit;
        justify-content: center;
        line-height: 1;
        margin: 0;
      }
      h1 {
        font-size: 2.5rem;
        margin: 1.5rem 2rem .25rem;
      }
      main {
        text-align: center;
      }
      main::after, main::before {
        content: "";
        background-color: #fe0;
        background: repeating-linear-gradient(45deg, #fe0, #fe0 1.5rem, #000 1.5rem, #000 3.0rem);
        display: block;
        height: 3rem;
      }
      p {
        margin: .25rem 2rem 1.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>WELCOME</h1>
      <p>our website is currently under construction or maintenance</p>
    </main>
  </body>
</html>
